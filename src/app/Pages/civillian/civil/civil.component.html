<div class="modal">
  <div class="modal-content">
    <mat-toolbar> 
     Firearm Registration Form in private hands
      <span class="spacer"></span>
      <button mat-button (click)="closeModal()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <form [formGroup]="CivillianForm" class="three-column-form">
      <!-- First set of fields -->
<br> 
<div class="form-row">
  <!-- First Column --> 
  <div class="form-column">
    <h2>General Information</h2>

    <div class="form-group">
      <label for="Fullname">Fullname</label> <br>
      <input formControlName="Fullname" type="text" id="Fullname">
    </div> 

    <div class="form-group">
      <label for="nationality">Nationality</label> <br>
      <input formControlName="nationality" type="text" id="nationality">
    </div> 

    <div class="form-group">
      <label for="dateOfBirth">Date Of Birth</label> <br>
      <input formControlName="dateOfBirth" type="date" id="dateOfBirth">
    </div> 
     
    <label for="sex">Sex</label> <br>
    <select id="sex" name="firearmType" formControlName="sex" class="option-input" value="hello">
    
      <option value="Male">Male</option>
      <option value="Female">Female</option>
   </select>
<br>
   <label for="acadamicStatus">Acadamic Status
   </label> <br>
   <select id="acadamicStatus" name="firearmType" formControlName="acadamicStatus" class="option-input" value="hello">
    
     <option value="Diploma">Diploma</option>
     <option value="Bachelor">Bachelor</option>
     <option value="Masters">Masters</option>
  </select>
  <br>
  <label for="maritialStatus">Maritial Status
  </label> <br>
  <select id="maritialStatus" name="maritialStatus" formControlName="maritialStatus" class="option-input" value="hello">
  
    <option value="Single">Single</option>
    <option value="Married">Married</option>

 </select>
   <br>
   <label for="medicalStatus">Medical Status
  </label> <br>
  <select id="medicalStatus" name="medicalStatus" formControlName="medicalStatus" class="option-input" value="hello">
  
    <option value="Healthy">Healthy</option>
    <option value="MentalIllness">Mental Illness</option> 
    <option value="Disabilityissue">Disability issue</option> 

 </select>
   <br>
 <label for="occupation">Occupation
</label> <br>
<select id="occupation" name="occupation" formControlName="occupation" class="option-input" value="hello">

  <option value="has">has</option>
  <option value="hasn't">hasn't</option> 
   

</select>
   
<br>
<label for="sizeOfCapital">Size Of Capital
</label> <br>
<select id="sizeOfCapital" name="sizeOfCapital" formControlName="sizeOfCapital" class="option-input" value="hello">
  <option  value="+1000"> +1000 </option>
  <option value="+10,000">  +10,000 </option>
  <option value="+100,000"> +100,000</option>  
  <option value="+1,000,000"> +1,000,000</option> 
  <option value="+10,000,000"> +10,000,000</option> 
</select>
  </div>


  <!-- Second Column -->
  <div class="form-column">
    <h2>The address where the person lives</h2> 
    <div class="select-wrapper col-md-3" style="width: 195px;">
      <label for="state">State/Region :</label>
      <select mat-select id="state" class="option-input" formControlName="state">
        <option value="Administrators">Adiss Ababa</option>
        <option value="Supervisors">Afar</option>
        <option value="Users">Benishangul Gumz</option>
        <option value="Users">Dire Dawa</option>
        <option value="Users">Gambella</option>
        <option value="Users">Harari</option>
        <option value="Users">Oromia</option>
        <option value="Users">Somali</option>
        <option value="Users">Tigray</option>
        <option value="Users">SNNPR</option>
        <option value="Users">Sidama</option>
        <option value="Users">SWEPR</option>
      </select>
    </div>
  

    <div class="select-wrapper col-md-3" style="width: 195px;">
      <label for="">Zone/Subcity :</label>
      <select mat-select id="subcity" class="option-input" formControlName="subcity">
        <option mat-option value="">Select Account Type</option>
        <option value="Administrators">Administrators </option>
        <option value="Supervisors">Supervisors </option>
        <option value="Users">Users </option>
      </select>
    </div>
    

<div class="form-group">
  <label for="District">District</label> <br>
  <input type="text" id="District" formControlName="district" required>
</div>


<div class="form-group">
  <label for="kebele">kebele</label> <br>
  <input type="text" id="kebele" formControlName="kebele" required>
</div> 


<div class="form-group">
  <label for="email">Specific area :</label> <br>
  <input type="text" id="email" formControlName="specificArea" required>
</div>


    <div class="form-group">
      <label for="phone-number">P/Port/ID No:</label> <br>
      <input type="tel" id="phone-number" formControlName="passportId" required>
    </div> 
    

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label> <br>
      <input type="tel" id="phoneNumber" formControlName="phonenumber" >
    </div>    
     

    <div class="form-group">
      <label for="homeNumber">Home Number</label> <br>
      <input type="text" id="homeNumber" formControlName="homenumber" required>
    </div> 
  </div> 

  <!-- Third Column -->
  <div class="form-column">
    <h2>Firearm Detail</h2>

   
  
 <div class="form-group">
  <label for="magazineCapacity">Magazine Capacity</label> 
  <input style="background-color: #f1f1f1;"  type="text" id="magazineCapacity" formControlName="magazineCapacity" [(ngModel)]="civilData.magazineCapacity">
</div>   

<div class="form-group">
  <label for="Holder">Holder</label> <br>
  <input style="background-color: #f1f1f1;"  type="text" id="Holder" formControlName="oholder">
</div>   
             <div style="background-color: #f1f1f1;"> 

              <input style="background-color: #f1f1f1;"  type="text" id="markedBy" formControlName="markedBy" [(ngModel)]="civilData.markedBy" readonly>
              <input style="background-color: #f1f1f1;"  type="text" id="dateMarked" formControlName="dateMarked" required [(ngModel)]="civilData.dateMarked" readonly>     
              <input style="background-color: #f1f1f1;"   type="text" id="isFirearm" formControlName="isFirearm" [(ngModel)]="civilData.isFirearm" readonly>
              <input style="background-color: #f1f1f1;"   type="text" id="FirearmType" formControlName="firearmType" [(ngModel)]="civilData.firearmType" >
              <input style="background-color: #f1f1f1;"  type="text" id="firearmModel" formControlName="firearmModel" [(ngModel)]="civilData.firearmModel" readonly>
              <input style="background-color: #f1f1f1;" type="text" id="manufacturerSerial" formControlName="manufacturerSerial" required [(ngModel)]="civilData.manufacturerSerial" readonly>
              <input style="background-color: #f1f1f1;"  type="text" id="firearmMechanism" formControlName="firearmMechanism" required [(ngModel)]="civilData.firearmMechanism" readonly>
              <input style="background-color: #f1f1f1;"  type="text" id="firearmCalibre" formControlName="firearmCalibre" required [(ngModel)]="civilData.firearmCalibre" readonly>
              <input style="background-color: #f1f1f1;"  type="text" id="yearManufacture" formControlName="yearManufacture" required [(ngModel)]="civilData.yearManufacture" readonly>
             </div>

  </div>


  <!-- Fourth Column -->
  <div class="form-column">
 <h2> The body that registered the weapon</h2> 

 
    <div class="form-group"> 
      <label for="registeredPosition">Position</label> <br>
      <input type="text" id="registeredPosition" formControlName="registeredPosition" required>
    </div>

    <div class="form-group">
      <label for="registeredPositionFullName">full name</label><br>
      <input type="text" id="registeredPositionFullName" formControlName="registeredPositionFullName" required>
    </div>

    <div class="form-group">
      <label for="registeredTitle">Title</label> <br>
      <input type="text" id="registeredTitle" formControlName="registeredTitle" required>
    </div>

    <div class="form-group">
      <label for="registeredResponsibility">Responsibility</label> <br>
      <input type="email" id="registeredResponsibility" formControlName="registeredResponsibility" required>
    </div>

    <div class="form-group">
      <label for="registeredSignature">signature</label> <br>
      <input type="tel" id="registeredSignature" formControlName="registeredSignature" required>
    </div>

    <div class="form-group">
      <label for="registeredDate">date</label> <br>
      <input type="date" id="registeredDate" formControlName="registeredDate" required>
    </div>   





  </div>  




  <div class="container2"> 
    <br>
    <h2>The Registered Body</h2>
    <div class="form-group">
      <label for="registeredBodyFullName">Full Name</label> <br>
      <input type="text" id="registeredBodyFullName" formControlName="registeredBodyFullName" required>
    </div>

    <div class="form-group">
      <label for="registeredBodyResponsibility">Responsibility</label><br>
      <input type="text" id="registeredBodyResponsibility" formControlName ="registeredBodyResponsibility" required>
    </div>

    <div class="form-group">
      <label for="registeredBodySignature">signature</label> <br>
      <input type="tel" id="registeredBodySignature" formControlName="registeredBodySignature" required>
    </div>

    <div class="form-group">
      <label for="registeredBodyDate">date</label><br>
      <input type="date" id="registeredBodyDate" formControlName="registeredBodyDate" required>
    </div>  
    <br><br><br><br>
         
    <div class="button">
      <button mat-raised-button (click)="onSubmit()">Register Civilian</button>
    </div> 
</div> 


</div>

</form>
</div>
</div>
