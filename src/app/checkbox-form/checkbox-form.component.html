<div>
    <h2>Radio Button Form</h2>
    <form>
      <label *ngFor="let option of checkboxOptions">
        <input type="radio" [(ngModel)]="selectedOption" [value]="option" name="selectedOption">
        {{ option }}
      </label>
    </form>
    <p>Selected Option: {{ selectedOption }}</p>
  </div>
