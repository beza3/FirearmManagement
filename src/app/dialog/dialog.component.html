
  <mat-toolbar>Firearm Registry / New Firearm
    <button mat-button ><mat-icon>close</mat-icon></button>
  </mat-toolbar>
  <form [formGroup]="myForm" (ngSubmit)="OnSubmit()">
<div class="three-column-container" >
  
  <div class="column">
    <h2>Firearm Serials & Marking information</h2>
    <div class="input-container">
      <label for="inputField" class="input-label">Manufacturer Serial</label>
      <input type="text" id="inputField" class="input-field" placeholder="Enter Manufacture Serial" formControlName="manufacturerSerial">
    </div> <br>

    <div class="checkbox-container">
      <label class="checkbox-label">Is Firearm Marked?</label>
      <div class="checkbox-options">
        <label> 
          <input type="checkbox" name="isFirearm" value="yes"  formControlName="isFirearm" >
          Yes
        </label> 
<br>
        <label>
          <input type="checkbox" name="isFirearm" value="no" formControlName="isFirearm">
          No
        </label>
        
      </div>
    </div> 
    <br>
    <div class="input-container">
      <label for="inputField" class="input-label">Assigned Serial#</label>
      <input type="text" id="inputField" class="input-field" placeholder="Enter Assigned Serial" formControlName="assignedSerial"  >
    </div> <br>
    <div class="input-container">
      <label for="inputField" class="input-label">Datemarked</label>
      <input type="date" id="inputField" class="input-field" placeholder="Enter Datemarked" formControlName="dateMarked">
    </div> <br>

    <div class="input-container">
      <label for="inputField" class="input-label">Marked By</label>
      <input type="text" id="inputField" class="input-field" placeholder="Enter the Marker" formControlName="markedBy" >
    </div>
  </div>

  <div class="column">
    <h2>Firearm Type,Manufacturer & Calibre</h2>

    <label for="firearmType">Firearm Type:</label> <br>
    <select id="firearmType" name="firearmType" formControlName="firearmType" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Firearm Type--</option>
      <option value="Handgun">Handgun</option>
      <option value="Rifle">Rifle</option>
      <option value="Shotgun">Shotgun</option>
      <!-- Add more options as needed -->
    </select> 
   <br>
    <br> 
    
    <label for="firearmModel">Firearm Model:</label> <br>
    <select id="firearmModel" name="firearmModel" formControlName="firearmModel" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Firearm Model--</option>
      <option value="Handgun">Handgun</option>
      <option value="Rifle">Rifle</option>
      <option value="Shotgun">Shotgun</option>
      <!-- Add more options as needed -->
    </select> 
         <br>
      <br>
      <label for="firearmMechanism">Firearm Mechanism:</label> <br>
      <select id="firearmMechanism" name="firearmMechanism" formControlName="firearmMechanism" class="option-input" value="hello">
        <option value="" style="text-align: center;">--Select Firearm Mechanism--</option>
        <option value="(Unknown)">(Unknown)</option>
        <option value="Bolt Action">Bolt Action</option>
        <option value="Break Open">Break Open</option>
        <option value="Double / Single Action">Double / Single Action</option>
        <option value="Double Action">Double Action</option>
        <option value="Lever Action">Lever Action</option>
        <option value="Over & Under">Over & Under</option>
        <option value="Pump Action">Pump Action</option>
        <option value="Semi-Automatic">Semi-Automatic</option>
        <option value="Side By Side">Side By Side</option>
        <option value="Single Action">Single Action</option>
        <option value="Single Shot">Single Shot</option>
        <option value="Strike Fire">Strike Fire</option>
        <!-- Add more options as needed -->
      </select> 
    <br>
     <br>

    <label for="firearmCalibre">Firearm Calibre:</label> <br>
    <select id="firearmCalibre" name="firearmCalibre" formControlName="firearmCalibre" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Firearm Calibre--</option>
      <option value="Handgun">Handgun</option>
      <option value="Rifle">Rifle</option>
      <option value="Shotgun">Shotgun</option>
      <!-- Add more options as needed -->
    </select> 
    
    <br>
    <br>

    <label for="magazineCapacity">Magazine Capacity:</label> <br>
    <select id="magazineCapacity" name="magazineCapacity" formControlName="magazineCapacity" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Magazine Capacity--</option>
      <option value="(Unknown Capacity)">(Unknown Capacity)</option>
      <option value="15 in Number">15 in Number</option>
      <option value="30 rounds">30 rounds</option>
      <option value="4 in Number">4 in Number</option>
      <option value="8 in Number">8 in Number</option>
      <option value="Pistol Bullet">Pistol Bullet</option>
      <!-- Add more options as needed -->
    </select> 
    
    <br>
    <br>
   
    <label for="manufacturer">Manufacturer:</label> <br>
    <select id="manufacturer" name="manufacturer" formControlName="manufacturer" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Manufacturer--</option>
      <option value="(Unknown Manufacturer)">(Unknown Manufacturer)</option>
      <option value="Bryco (BRY)">Bryco (BRY)</option>
      <option value="Clerke (CLT)">Clerke (CLT)</option>
      <option value="Country Defence Force">Country Defence Force</option>
      <option value="Denel Land Systems">Denel Land Systems</option>
      <option value="EIG (EIG)">EIG (EIG)</option>
      <option value="Excam (ECM)">Excam (ECM)</option>
      <option value="Fegyver Es Gepgyar">Fegyver Es Gepgyar</option>
      <option value="Glock (GLC)">Glock (GLC)</option>
      <option value="Harrington & Richardson (HR)">Harrington & Richardson (HR)</option>
      <option value="Hawes (HAW)">Hawes (HAW)</option>
      <option value="Heckler & Koch">Heckler & Koch</option>
      <option value="Hopkins & Allen (HAA)">Hopkins & Allen (HAA)</option>
      <option value="HY Hunter (HH)">HY Hunter (HH)</option>
      <option value="Israel Military Industries (IMI)">Israel Military Industries (IMI)</option>
      <option value="Iver Johnson (IJ)">Iver Johnson (IJ)</option>
      <option value="Izhevsk Mechanical Plant">Izhevsk Mechanical Plant</option>
      <option value="IZHMASH">IZHMASH</option>
      <option value="JP Sauer & Sohn (SSS)">JP Sauer & Sohn (SSS)</option>
      <option value="Kalashnikov">Kalashnikov</option>
      <option value="MANURHIN, INDEP. FAMAE">MANURHIN, INDEP. FAMAE</option>
      <option value="MAS">MAS</option>
      <option value="Mauser (MAU)">Mauser (MAU)</option>
      <option value="Nexter">Nexter</option>
      <option value="Norinco">Norinco</option>
      <option value="Phoenix (PHE)">Phoenix (PHE)</option>
      <option value="Rossi (AMR)">Rossi (AMR)</option>
      <option value="Royal Ordnance Factory">Royal Ordnance Factory</option>
      <option value="Royal Small Arms Factory">Royal Small Arms Factory</option>
      <option value="Ruger (SR)">Ruger (SR)</option>
      <option value="Saco Defence US Irdnance">Saco Defence US Irdnance</option>
      <option value="SIG Sauer (SIG)">SIG Sauer (SIG)</option>
      <option value="Smith & Wesson (SW)">Smith & Wesson (SW)</option>
      <option value="Sprinfield Armory">Sprinfield Armory</option>
      <option value="Star (STA)">Star (STA)</option>
      <option value="Steyr Mannlicher">Steyr Mannlicher</option>
      <option value="Titan Manufacturing Co (TMC)">Titan Manufacturing Co (TMC)</option>
      <option value="Tula Arsenal, Norinca">Tula Arsenal, Norinca</option>
      <option value="Tula, Izhevsk">Tula, Izhevsk</option>
      <!-- Add more options as needed -->
    </select> 
     <br><br>
    <br>
    <div class="input-container">
      <label for="inputField" class="input-label">Year Manufacture</label>
      <input type="date" id="year" name="year" min="1900" max="2099" step="1" id="inputField" class="input-field" placeholder="" formControlName="yearManufacture" >
    </div>

  </div>
         
  <div class="column">
    <h2>Firearm Serials & Marking information</h2>
    <label for="source">Source:</label> <br>
    <select id="source" name="source" formControlName="source" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Source--</option>
      <option value="Amnesty">Amnesty</option>
      <option value="Civilian Owned">Civilian Owned</option>
      <option value="Disarmament">Disarmament</option>
      <option value="Donations">Donations</option>
      <option value="Importation">Importation</option>
      <option value="Private Companies">Private Companies</option>
      <option value="Seizure">Seizure</option>
      <option value="State Owned">State Owned</option>
      <!-- Add more options as needed -->
    </select> 
    <br>
    <br>
    <label for="store">Store:</label> <br>
    <select id="store" name="source" formControlName="store" class="option-input" value="hello">
      <option value="" style="text-align: center;">--Select Store--</option>
      <option value="Handgun">Handgun</option>
      <option value="Rifle">Rifle</option>
      <option value="Shotgun">Shotgun</option>
      <!-- Add more options as needed -->
    </select> <br>
    <div class="input-container">
      <label for="inputField" class="input-label">Additional Comment</label>
      <textarea name="" id="" cols="30" rows="10" formControlName="additionalComment"></textarea>
    </div> 
    <br>
    <br>
    <br>
    <button mat-raised-button type="submit" click="OnSubmit()">Register</button>
  </div>
  
</div> 

</form>
<br><br><br><br><br><br><br>
