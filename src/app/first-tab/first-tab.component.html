<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input formControlName="firstname" type="text" id="firstname">
  </div>
  <div class="form-group">
    <label for="middlename">Middle Name</label>
    <input formControlName="middlename" type="text" id="middlename">
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input formControlName="lastname" type="text" id="lastname">
  </div>
  <div class="form-group">
    <label for="efpid">EFPID:</label>
    <input formControlName="efpid" type="number" id="efpid">
  </div>
  <button mat-raised-button  type="submit"  >Confirm</button>
 
</form>
