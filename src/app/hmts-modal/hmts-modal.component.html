
<div class="modal">
    <div class="modal-content"> 
               <mat-toolbar> Firearm registration form for hunting, celebration, music and theater and various scenes
                <div class="CloseButton">
                  <span>
                    <button mat-button (click)="closeModal()"><mat-icon>close</mat-icon></button>
                  </span>
                </div>
               
               </mat-toolbar>
      <mat-tab-group> 
        <!--Organization Detail-->
        <mat-tab label="Organization Detail"> 
        <h2 class="form-title"></h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="full-name">Country of origin ·ç°</label> 
            <input type="text" id="name-of-organization" formControlName="nameOfOrganization" required>
          </div>  

          <label for="">Licensed country :</label>
          <div class="licensed-country">
            <div class="select-wrapper col-md-3" style="width: 195px;">
                <label for="">State/Region :</label>
                <select mat-select id="accountType" class="form-control">
                  <option mat-option value="">Select Account Type</option>
                  <option value="Administrators">Administrators </option>
                  <option value="Supervisors">Supervisors </option>
                  <option value="Users">Users </option>
                </select>
              </div>
      
              <div class="select-wrapper col-md-3" style="width: 195px;">
                <label for="">Zone/Subcity :</label>
                <select mat-select id="accountType" class="form-control">
                  <option mat-option value="">Select Account Type</option>
                  <option value="Administrators">Administrators </option>
                  <option value="Supervisors">Supervisors </option>
                  <option value="Users">Users </option>
                </select>
              </div>
      
          <div class="form-group">
            <label for="position">District</label>
            <input type="text" id="position" formControlName="position" required>
          </div>
      
          <div class="form-group">
            <label for="email">kebele</label>
            <input type="text" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="email">Specific area :</label>
            <input type="text" id="email" formControlName="email" required>
          </div>
          </div>
         
              <div class="form-group">
                <label for="phone-number">P/Port/ID No:</label>
                <input type="tel" id="phone-number" formControlName="phone_number" required>
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" formControlName="phone_number" required>
              </div>  
              <div class="form-group">
                <label for="phone-number">Email:</label>
                <input type="Email" id="phone-number" formControlName="phone_number" required>
              </div> 
              <br>
          <button type="submit" class="submit-button" [disabled]="!form.valid">Next</button> 

        </form>

           </mat-tab>

        
        <mat-tab label="Firearm Detail">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for=""> level of Service :</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Hunting
              </label>
            </div> <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Festival
              </label>
            </div> <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Music and Art
              </label>
            </div>
            
            <div class="select-wrapper col-md-3" style="width: 200px;">
                <label for="">Firearm Type</label>
                <select id="type" class="form-control">
                  <option value="">Select type </option>
                  <option value="(unknown)">(unknown) </option>
                  <option value="Derringer">Derringer </option>
                  <option value="Lever-Action Handgun">Lever-Action Handgun </option>
                  <option value="Macarov">Macarov </option>
                  <option value="Machine Gun">Machine Gun </option>
                  <option value="Motar">Motar </option>
                  <option value="Muzzle Loader">Muzzle Loader </option>
                  <option value="Pistol">Pistol </option>
                  <option value="Rifle">Rifle </option>
                  <option value="Rocket Launcher">Rocket Launcher </option>
                  <option value="Shot Gun">Shot Gun </option>
                  <option value="Sniper Rifle">Sniper Rifle </option>
                </select>
              </div>
        
            <div class="form-group">
              <label for="title">Manufactured Country</label>
              <input type="text" id="title" formControlName="title" required>
            </div>
        
            <div class="form-group">
              <label for="position">Manufactured Year</label>
              <input type="text" id="position" formControlName="position" required>
            </div>
        
            <div class="form-group">
              <label for="email">Caliber</label>
              <input type="email" id="email" formControlName="email" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">Mark Number</label>
              <input type="tel" id="phone-number" formControlName="phone_number" required>
            </div>
        
            <div class="form-group">
              <label for="comment">Bullet Number</label>
              <textarea id="comment" formControlName="comment" rows="4" required></textarea>
            </div>  
            <div class="form-group">
              <label>Marked:</label>
              <label class="radio-label">
         <input type="radio" value="true">
         Yes
       </label>
       <label class="radio-label">
         <input type="radio"  value="false">
         No
       </label>
            </div>
        
            <button type="submit" class="submit-button" [disabled]="!form.valid">Next</button>
         
          </form>
          </mat-tab>

        <mat-tab label="The body that registered the weapon">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="main-container">
              <div class="container1"> 
                <br>
                <label for="" style="font-weight: bold; font-size: 16px;">The body that registered the weapon </label>
                <div class="form-group"> 
                  <label for="full-name">Position</label> 
                  <input type="text" id="full-name" formControlName="full_name" required>
                </div>
            
                <div class="form-group">
                  <label for="title">full name</label>
                  <input type="text" id="title" formControlName="title" required>
                </div>
            
                <div class="form-group">
                  <label for="position">Title</label>
                  <input type="text" id="position" formControlName="position" required>
                </div>
            
                <div class="form-group">
                  <label for="email">Responsibility</label>
                  <input type="email" id="email" formControlName="email" required>
                </div>
            
                <div class="form-group">
                  <label for="phone-number">signature</label>
                  <input type="tel" id="phone-number" formControlName="phone_number" required>
                </div>
            
                <div class="form-group">
                  <label for="comment">date</label>
                  <input type="text" id="title" formControlName="title" required>
                </div>  
              </div>
              <div class="container2"> 
                <br>
                <label for="" style="font-weight: bold; font-size: 16px;">The registered body</label>
                <div class="form-group">
                  <label for="full-name">Full Name</label> 
                  <input type="text" id="full-name" formControlName="full_name" required>
                </div>
            
                <div class="form-group">
                  <label for="title">Responsibility</label>
                  <input type="text" id="title" formControlName="title" required>
                </div>
            
                <div class="form-group">
                  <label for="phone-number">signature</label>
                  <input type="tel" id="phone-number" formControlName="phone_number" required>
                </div>
            
                <div class="form-group">
                  <label for="comment">date</label>
                  <input type="text" id="title" formControlName="title" required>
                </div> 
  
              </div>
            </div>
            </form>
          
          
          </mat-tab>
      </mat-tab-group>
     
    </div>
  </div>
