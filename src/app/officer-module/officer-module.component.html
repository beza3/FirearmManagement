<div class="modal" *ngIf="isModalVisible">
  <div class="modal-content"> 
             <mat-toolbar>new officer  
           <div class="spacer">

           </div>
              <span class="close"> 
                <button mat-button (click)="closeModal()"><mat-icon>close</mat-icon></button>
              </span>
             </mat-toolbar>
    
              <!-- First set of fields -->
          
              
        <form [formGroup]="officerForm"  class="three-column-form">
        
          <!-- First Column --> 
          <div class="form-column">
            <h2>Personal information</h2>
            <div class="form-group">
              <label for="full-name">Full Name:</label> <br>
              <input type="text" id="full-name" formControlName="fullName" required>
            </div> 
            
            <div class="form-group">
              <label for="fpId">Fp-Id:</label> <br>
              <input type="text" id="fpId" formControlName="fpId" required>
            </div> 

            <div class="form-group">
              <label for="title">Title:</label><br>
              <input type="text" id="title" formControlName="title" required>
            </div>
        
            <div class="form-group">
              <label for="position">Position:</label><br>
              <input type="text" id="position" formControlName="position" required>
            </div>
        
            <div class="form-group">
              <label for="email">Email:</label><br>
              <input type="email" id="email" formControlName="email" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">Phone Number:</label><br>
              <input type="tel" id="phone-number" formControlName="phoneNumber" required>
            </div>
        
            <div class="form-group">
              <label for="Description">Description:</label><br>
              <textarea id="Description" formControlName="description" rows="4" required></textarea>
            </div>
          </div>
          
     
    
        
          <!-- Third Column -->
          <div class="form-column">
            <h2>Firearm Detail</h2>   

         

            <div class="form-group">
              <label for="magazineCapacity">Magazine Capacity</label> 
              <input style="background-color: #f1f1f1;"  type="text" id="magazineCapacity" formControlName="magazineCapacity" [(ngModel)]="childData.magazineCapacity">
            </div>   

            <div class="form-group">
              <label for="Holder">Holder</label> <br>
              <input style="background-color: #f1f1f1;"  type="text" id="Holder" formControlName="oholder">
            </div>   
                         <div style="background-color: #f1f1f1;"> 

                          <input style="background-color: #f1f1f1;"  type="text" id="markedBy" formControlName="markedBy" [(ngModel)]="childData.markedBy" readonly>
                          <input style="background-color: #f1f1f1;"  type="text" id="dateMarked" formControlName="dateMarked" required [(ngModel)]="childData.dateMarked" readonly>     
                          <input style="background-color: #f1f1f1;"   type="text" id="isFirearm" formControlName="isFirearm" [(ngModel)]="childData.isFirearm" readonly>
                          <input style="background-color: #f1f1f1;"   type="text" id="FirearmType" formControlName="firearmType" [(ngModel)]="childData.firearmType" >
                          <input style="background-color: #f1f1f1;"  type="text" id="firearmModel" formControlName="firearmModel" [(ngModel)]="childData.firearmModel" readonly>
                          <input style="background-color: #f1f1f1;" type="text" id="manufacturerSerial" formControlName="manufacturerSerial" required [(ngModel)]="childData.manufacturerSerial" readonly>
                          <input style="background-color: #f1f1f1;"  type="text" id="firearmMechanism" formControlName="firearmMechanism" required [(ngModel)]="childData.firearmMechanism" readonly>
                          <input style="background-color: #f1f1f1;"  type="text" id="firearmCalibre" formControlName="firearmCalibre" required [(ngModel)]="childData.firearmCalibre" readonly>
                          <input style="background-color: #f1f1f1;"  type="text" id="yearManufacture" formControlName="yearManufacture" required [(ngModel)]="childData.yearManufacture" readonly>
                         </div>
            
          </div>
          <div class="form-column">
            <h2>The body that registered the weapon</h2>
            <div class="form-group"> 
              <label for="full-name">Position</label> <br>
              <input type="text" id="full-name" formControlName="registeredPosition" required value="position">
            </div>
        
            <div class="form-group">
              <label for="title">full name</label><br>
              <input type="text" id="title" formControlName="registeredFullName" required>
            </div>
        
            <div class="form-group">
              <label for="position">Title</label><br>
              <input type="text" id="position" formControlName="registeredTitle" required>
            </div>
        
            <div class="form-group">
              <label for="email">Responsibility</label><br>
              <input type="email" id="email" formControlName="registeredEmail" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">signature</label><br>
              <input type="tel" id="phone-number" formControlName="registeredSignature" required>
            </div>
        
            <div class="form-group">
              <label for="comment">date</label><br>
              <input type="date" id="phone-number" formControlName="registeredDate" required>
            </div>  
          </div> 

          <!-- Fourth Column -->
          <div class="form-column">
            <h2>The registered body</h2>
            <div class="form-group">
              <label for="full-name">Full Name</label> <br>
              <input type="text" id="full-name" formControlName="registeredBodyFullName" required>
            </div>
        
            <div class="form-group">
              <label for="title">Responsibility</label><br>
              <input type="text" id="title" formControlName="registeredBodyResponsibility" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">signature</label><br>
              <input type="tel" id="phone-number" formControlName="registeredBodySignature" required>
            </div>
        
            <div class="form-group">
              <label for="comment">date</label><br>
              <input type="date" id="phone-number" formControlName="registeredBodyDate" required>
            </div>  
                    
            <div class="submit-button"> 
              <button mat-raised-button (click)="OnSubmit()">Confirm</button>
            </div>

        </div>
      </form>
      </div>
  </div>
