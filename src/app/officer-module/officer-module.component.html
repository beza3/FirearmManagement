<div class="modal">
  <div class="modal-content"> 
             <mat-toolbar>new officer  
           <div class="spacer">

           </div>
              <span class="close">
                <button mat-button (click)="onCloseModal()"><mat-icon>close</mat-icon></button>
              </span>
             </mat-toolbar>
    
              <!-- First set of fields -->

        
        <form [formGroup]="officerForm" (ngSubmit)="OnSubmit()" class="three-column-form">
        
          <!-- First Column --> 
          <div class="form-column">
            <h2>Personal information</h2>
            <div class="form-group">
              <label for="full-name">Full Name:</label> <br>
              <input type="text" id="full-name" formControlName="fullName" required>
            </div>
      
            <div class="form-group">
              <label for="title">Title:</label><br>
              <input type="text" id="title" formControlName="title" required>
            </div>
        
            <div class="form-group">
              <label for="position">Position:</label><br>
              <input type="text" id="position" formControlName="position" required>
            </div>
        
            <div class="form-group">
              <label for="email">Email:</label><br>
              <input type="email" id="email" formControlName="email" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">Phone Number:</label><br>
              <input type="tel" id="phone-number" formControlName="phoneNumber" required>
            </div>
        
            <div class="form-group">
              <label for="Description">Description:</label><br>
              <textarea id="Description" formControlName="description" rows="4" required></textarea>
            </div>
          </div>
          
     
    
        
          <!-- Third Column -->
          <div class="form-column">
            <h2>Firearm Detail</h2> 

            <div class="form-group"> 
              <label for="FirearmType">Firearm Type</label> <br>
              <input type="text" id="FirearmType" formControlName="firearmType" readonly>
            </div>
        
            <div class="form-group">
              <label for="firearmModel">Firearm Model</label><br>
              <input type="text" id="firearmModel" formControlName="firearmModel" readonly>
            </div>
        
            <div class="form-group">
              <label for="manufacturerSerial">Manufacture Serial</label><br>
              <input type="text" id="manufacturerSerial" formControlName="manufacturerSerial" required>
            </div>
        
            <div class="form-group">
              <label for="firearmMechanism">Firearm Mechanism</label><br>
              <input type="text" id="firearmMechanism" formControlName="firearmMechanism" required>
            </div>
        
            <div class="form-group">
              <label for="firearmCalibre">Firearm Calibre</label><br>
              <input type="text" id="firearmCalibre" formControlName="firearmCalibre" required>
            </div>
        
            <div class="form-group">
              <label for="comment">Magazine Capacity
              </label><br>
              <input type="text" id="phone-number" formControlName="magazineCapacity" required>
            </div>  
            <div class="form-group">
              <label for="manufacturer">Manufacturer</label><br>
              <input type="text" id="manufacturer" formControlName="manufacturer" required>
            </div>  
            <div class="form-group">
              <label for="yearManufacture">Year Manufacture</label><br>
              <input type="text" id="yearManufacture" formControlName="yearManufacture" required>
            </div>  


          </div>
          <div class="form-column">
            <h2>The body that registered the weapon</h2>
            <div class="form-group"> 
              <label for="full-name">Position</label> <br>
              <input type="text" id="full-name" formControlName="registeredPosition" required>
            </div>
        
            <div class="form-group">
              <label for="title">full name</label><br>
              <input type="text" id="title" formControlName="registeredFullName" required>
            </div>
        
            <div class="form-group">
              <label for="position">Title</label><br>
              <input type="text" id="position" formControlName="registeredTitle" required>
            </div>
        
            <div class="form-group">
              <label for="email">Responsibility</label><br>
              <input type="email" id="email" formControlName="registeredEmail" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">signature</label><br>
              <input type="tel" id="phone-number" formControlName="registeredSignature" required>
            </div>
        
            <div class="form-group">
              <label for="comment">date</label><br>
              <input type="date" id="phone-number" formControlName="registeredDate" required>
            </div>  
          </div>
          <!-- Fourth Column -->
          <div class="form-column">
            <h2>The registered body</h2>
            <div class="form-group">
              <label for="full-name">Full Name</label> <br>
              <input type="text" id="full-name" formControlName="registeredBodyFullName" required>
            </div>
        
            <div class="form-group">
              <label for="title">Responsibility</label><br>
              <input type="text" id="title" formControlName="registeredBodyResponsibility" required>
            </div>
        
            <div class="form-group">
              <label for="phone-number">signature</label><br>
              <input type="tel" id="phone-number" formControlName="registeredBodySignature" required>
            </div>
        
            <div class="form-group">
              <label for="comment">date</label><br>
              <input type="date" id="phone-number" formControlName="registeredBodyDate" required>
            </div>  

            <div class="submit-button" style="margin-right: 200px;"> 
              <button mat-raised-button (click)="OnSubmit()">Confirm</button>
            </div>

        </div>
      </form>
      </div>
  </div>
