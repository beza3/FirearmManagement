<app-header></app-header>
<div class="header-text">

<h2 style="color: rgb(31, 155, 31);">Officer Register</h2>
</div>
 <!--new Officer button-->
 <div class="btn">
    <button mat-button (click)="openModal()"  ><mat-icon>add</mat-icon>New Officer</button> 
         <app-officer-module *ngIf="showModal" (closeModal)="closeModal()"></app-officer-module>
 </div> 
 <br>
      <br>
      <br>
<mat-card> 
  <br>
<div class="search-container">
  <input type="text"  placeholder="Enter search query">
  <button>Go</button>
</div>

<div class="custom-select-row">
  <div class="custom-select">
    <select [(ngModel)]="option1" name="option1">
      <option [ngValue]="''" disabled>Select Firearm Type</option>
      <option value="option1-1">Model</option>
      <option value="option1-2">Model</option>
      <option value="option1-3">Model</option>
      <option value="option1-3">Model</option>
    </select>
</div>

<div class="custom-select">
    <select [(ngModel)]="option2" name="option2">
      <option [ngValue]="''" disabled>Select Position</option>
      <option value="option2-1">Model</option>
      <option value="option2-2">Model</option>
      <option value="option2-3">Model</option>
    </select>
</div>

  <div class="custom-select">
    <select [(ngModel)]="option3" name="option3">
      <option [ngValue]="''" disabled>Select Sex</option>
      <option value="option3-1">M</option>
      <option value="option3-2">F</option>
    </select>
  </div>
</div> 
</mat-card>
<br>
<br>
<app-popup-child2 *ngIf="showPopupFlag === 2" (close)="hidePopup()"></app-popup-child2>
<app-popup-child3 *ngIf="showPopupFlag === 3" (close)="hidePopup()"></app-popup-child3>
<!--Table Part-->
<div class="table">
<mat-paginator [length]="10"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]"
              aria-label="Select page">
</mat-paginator>
<br> 
<app-return-modal *ngIf="showReturn" (closeModalEvent)="closeModal()"></app-return-modal>
<table class="table table-bordered"> 
  <thead class="bg-dark text-white">
    <tr>
      <th scope="col">REF#</th>
      <th scope="col">NAME</th>
      <th scope="col">TITLE</th>
      <th scope="col">FPID</th>
      <th scope="col">FIREARM</th>
       <th scope="col">ACTION</th>
      <th scope="col"></th>
  
    </tr>
  </thead>
  <tbody class="table_body">
   <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td >
      <button mat-button (click)="showPopup(3)"><a style="text-decoration: none;" ><span> 	<mat-icon>highlight_off</mat-icon>Report loss</span></a></button><br>
      <button mat-button (click)="showPopup(2)"><a style="text-decoration: none;"><span>	<mat-icon> report_problem </mat-icon>Destruction</span></a></button><br>
      <button mat-button (click)="openReturn()"><a style="text-decoration: none;"><span>	<mat-icon>arrow_back</mat-icon>Return</span></a></button>
    </td>
    <td></td>
   </tr>
  </tbody>
</table>
</div>
