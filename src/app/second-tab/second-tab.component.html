<form [formGroup]="signupForm" (ngSubmit)="signup()">
<div class="form-group">
    <label for="Job">Job</label> 
    <input  formControlName="job" type="text" id="Job" >
  </div>    
      <div class="form-group">
    <label for="Jobtype">Jobtype</label> 
    <input formControlName="jobtype" type="text" id="Jobtype" >
  </div>  
  <div class="form-group">
    <label for="Unit">Unit</label> 
    <input formControlName="unit" type="text" id="Unit" >
  </div>  
  <div class="form-group">
    <label for="Organization">Organization</label> 
    <input formControlName="organization" type="text" id="Organization" >
  </div>  
  <button mat-raised-button  type="submit"  >Confirm</button>
</form>
