<mat-card *ngIf="showCard" @fadeIn class="warning-card">
    <mat-card-header>
      <mat-icon class="warning-icon">warning</mat-icon>
      <mat-card-title>Warning!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        You are about to confirm an action that cannot be reversed. Please be sure
        before proceeding.
      </p>
    </mat-card-content>

  </mat-card>
